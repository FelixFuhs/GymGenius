<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Builder</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/plan_builder.css">
</head>
<body>
    <header>
        <h1>Plan Builder</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <aside id="left-panel">
            <section id="exercise-list-container">
                <h2>Available Exercises</h2>
                <ul id="exercise-list">
                    <!-- Exercises will be dynamically populated here -->
                </ul>
            </section>
            <section id="plan-templates-section">
                <h3>Plan Templates</h3>
                <ul id="plan-templates-list">
                    <!-- Templates will be dynamically populated here -->
                </ul>
            </section>
        </aside>
        <section id="plan-creation-area">
            <h2>Build Your Plan</h2>
            <div id="drop-zone">
                <p>Drag and drop exercises here</p>
            </div>
        </section>
        <div id="right-panel">
            <section id="plan-details">
                <h2>Plan Summary</h2>
                <div id="plan-volume-details">
                    <h5>Volume (Total Sets per Muscle Group):</h5>
                    <ul id="volume-list">
                        <!-- Volume data will be populated here by JS -->
                    </ul>
                </div>
                <div id="plan-frequency-details">
                    <h5>Muscle Groups Targeted in this Session:</h5>
                    <ul id="frequency-list">
                        <!-- Frequency data will be populated here by JS -->
                    </ul>
                </div>
            </section>
            <section id="plan-controls">
                <h2>Plan Management</h2>
                <button id="save-plan">Save Plan</button>
            <button id="load-plan">Load Plan</button>
            <button id="clear-plan">Clear Plan</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fitness App</p>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/plan_builder.js"></script>
</body>
</html>
